<app-pagetitle
  title="Area Charts"
  subtitle="Apex"
  pagetitle="Hyper"
></app-pagetitle>

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-4">Basic Area Chart</h4>
        <div dir="ltr">
          <div id="basic-area" class="apex-charts" data-colors="#fa6767">
            <apx-chart
              [chart]="basicAreaChart.chart!"
              [series]="basicAreaChart.series!"
              [dataLabels]="basicAreaChart.dataLabels!"
              [stroke]="basicAreaChart.stroke!"
              [title]="basicAreaChart.title!"
              [subtitle]="basicAreaChart.subtitle!"
              [labels]="basicAreaChart.labels!"
              [xaxis]="basicAreaChart.xaxis!"
              [yaxis]="basicAreaChart.yaxis!"
              [legend]="basicAreaChart.legend!"
              [colors]="basicAreaChart.colors!"
            ></apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->

  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-4">Spline Area</h4>
        <div dir="ltr">
          <div
            id="spline-area"
            class="apex-charts"
            data-colors="#727cf5,#6c757d"
          >
            <apx-chart
              [chart]="splineAreaChart.chart!"
              [series]="splineAreaChart.series!"
              [dataLabels]="splineAreaChart.dataLabels!"
              [stroke]="splineAreaChart.stroke!"
              [xaxis]="splineAreaChart.xaxis!"
              [legend]="splineAreaChart.legend!"
              [colors]="splineAreaChart.colors!"
              [tooltip]="splineAreaChart.tooltip!"
              [grid]="splineAreaChart.grid!"
            ></apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->
</div>
<!-- end row-->

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-4">Area Chart - Datetime X-axis</h4>
        <div class="toolbar apex-toolbar">
          <button id="one_month" class="btn btn-sm btn-light">1M</button>
          <button id="six_months" class="btn btn-sm btn-light">6M</button>
          <button id="one_year" class="btn btn-sm btn-light active">1Y</button>
          <button id="ytd" class="btn btn-sm btn-light">YTD</button>
          <button id="all" class="btn btn-sm btn-light">ALL</button>
        </div>
        <div dir="ltr">
          <div
            id="area-chart-datetime"
            class="apex-charts"
            data-colors="#6c757d"
          >
            <apx-chart

              [markers]="datetimeAreaChart.markers!"
              [xaxis]="datetimeAreaChart.xaxis!"
              [tooltip]="datetimeAreaChart.tooltip!"
              [fill]="datetimeAreaChart.fill!"
            ></apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->

  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">

          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->
</div>
<!-- end row-->
