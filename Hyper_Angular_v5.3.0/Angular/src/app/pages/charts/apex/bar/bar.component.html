<app-pagetitle
  title="Bar Charts"
  subtitle="Apex"
  pagetitle="Hyper"
></app-pagetitle>

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Basic Bar Chart</h4>
        <div dir="ltr">
          <div id="basic-bar" class="apex-charts" data-colors="#39afd1">
            <apx-chart
              [chart]="barChart.chart!"
              [plotOptions]="barChart.plotOptions!"
              [dataLabels]="barChart.dataLabels!"
              [series]="barChart.series!"
              [colors]="barChart.colors!"
              [xaxis]="barChart.xaxis!"
              [grid]="barChart.grid!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->

  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Grouped Bar Chart</h4>

            data-colors="#fa5c7c,#6c757d"

              [dataLabels]="groupedChart.dataLabels!"
              [colors]="groupedChart.colors!"
              [stroke]="groupedChart.stroke!"
              [series]="groupedChart.series!"
              [xaxis]="groupedChart.xaxis!"
              [legend]="groupedChart.legend!"
              [grid]="groupedChart.grid!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->
</div>
<!-- end row-->
