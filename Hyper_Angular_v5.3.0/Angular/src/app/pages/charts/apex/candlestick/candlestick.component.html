<app-pagetitle
  title="Candlestick Charts"
  subtitle="Apex"
  pagetitle="Hyper"
></app-pagetitle>

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Simple Candlestick Chart</h4>
        <div dir="ltr">
          <div
            id="simple-candlestick"
            class="apex-charts"
            data-colors="#0acf97,#fa5c7c"
          >
            <apx-chart
              [chart]="candlestickChart.chart!"
              [plotOptions]="candlestickChart.plotOptions!"
              [series]="candlestickChart.series!"
              [stroke]="candlestickChart.stroke!"
              [xaxis]="candlestickChart.xaxis!"
              [grid]="candlestickChart.grid!"
            ></apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->

  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Combo Candlestick Chart</h4>
        <div dir="ltr">
          <div
            id="combo-candlestick"
            class="apex-charts"
            data-colors="#0acf97,#fa5c7c"
          >
            <apx-chart
              [chart]="comboChart.chart!"
              [plotOptions]="comboChart.plotOptions!"
              [series]="comboChart.series!"
              [xaxis]="comboChart.xaxis!"
              [grid]="comboChart.grid!"
            ></apx-chart>
          </div>
          <div
            id="combo-bar-candlestick"
            class="apex-charts"
            data-colors="#727cf5,#ffbc00"
          >
            <apx-chart
              [chart]="combobarChart.chart!"
              [dataLabels]="combobarChart.dataLabels!"
              [plotOptions]="combobarChart.plotOptions!"
              [series]="combobarChart.series!"
              [xaxis]="combobarChart.xaxis!"
              [yaxis]="combobarChart.yaxis!"
              [grid]="combobarChart.grid!"
            ></apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->
</div>
<!-- end row-->

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Category X-Axis</h4>

              [title]="xaxiscandlestickChart.title!"
              [grid]="xaxiscandlestickChart.grid!"
              [annotations]="xaxiscandlestickChart.annotations!"
              [plotOptions]="xaxiscandlestickChart.plotOptions!"
              [tooltip]="xaxiscandlestickChart.tooltip!"
              [colors]="xaxiscandlestickChart.colors!"
              [xaxis]="xaxiscandlestickChart.xaxis!"
              [yaxis]="xaxiscandlestickChart.yaxis!"
            ></apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->

  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Candlestick with Line</h4>
        <div dir="ltr">
          <div
            id="candlestick-with-line"
            class="apex-charts"
            data-colors="#727cf5,#0acf97,#fa5c7c"
          >
            <apx-chart
              [series]="linecandlestickChart.series!"

              [legend]="linecandlestickChart.legend!"

              [colors]="linecandlestickChart.colors!"

              [xaxis]="linecandlestickChart.xaxis!"
            ></apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->
</div>
<!-- end row-->
