<app-pagetitle
  title="Heatmap Charts"
  subtitle="Apex"
  pagetitle="Hyper"
></app-pagetitle>

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Basic Heatmap - Single Series</h4>
        <div dir="ltr">
          <div id="basic-heatmap" class="apex-charts" data-colors="#727cf5">
            <apx-chart
              [chart]="basicheatmapChart.chart!"
              [dataLabels]="basicheatmapChart.dataLabels!"
              [series]="basicheatmapChart.series!"
              [fill]="basicheatmapChart.fill!"
              [colors]="basicheatmapChart.colors!"
              [xaxis]="basicheatmapChart.xaxis!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->

  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Heatmap - Multiple Series</h4>
        <div dir="ltr">
          <div
            id="multiple-series-heatmap"
            class="apex-charts"
            data-colors="#F3B415,#F27036,#663F59,#6A6E94,#4E88B4,#00A7C6,#18D8D8,#A9D794,#46AF78"
          >
            <apx-chart
              [chart]="multipleheatmapChart.chart!"
              [dataLabels]="multipleheatmapChart.dataLabels!"
              [series]="multipleheatmapChart.series!"
              [colors]="multipleheatmapChart.colors!"
              [xaxis]="multipleheatmapChart.xaxis!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->
</div>
<!-- end row-->

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Heatmap - Color Range</h4>
        <div dir="ltr">
          <div
            id="color-range-heatmap"
            class="apex-charts"
            data-colors="#fa5c7c,#ffbc00,#39afd1,#0acf97"
          >
            <apx-chart
              [chart]="colorheatmapChart.chart!"
              [dataLabels]="colorheatmapChart.dataLabels!"
              [series]="colorheatmapChart.series!"
              [plotOptions]="colorheatmapChart.plotOptions!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->

  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title mb-3">Heatmap - Range without Shades</h4>
        <div dir="ltr">
          <div
            id="rounded-heatmap"
            class="apex-charts"
            data-colors="#0acf97,#ffbc00"
          >
            <apx-chart
              [chart]="roundedheatmapChart.chart!"
              [stroke]="roundedheatmapChart.stroke!"
              [dataLabels]="roundedheatmapChart.dataLabels!"
              [colors]="roundedheatmapChart.colors!"
              [series]="roundedheatmapChart.series!"
              [plotOptions]="roundedheatmapChart.plotOptions!"
              [xaxis]="roundedheatmapChart.xaxis!"
              [grid]="roundedheatmapChart.grid!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->
</div>
<!-- end row-->
