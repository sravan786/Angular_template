<app-pagetitle
  title="Pie Charts"
  subtitle="Apex"
  pagetitle="Hyper"
></app-pagetitle>

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Simple Pie Chart</h4>
        <div dir="ltr">
          <div
            id="simple-pie"
            class="apex-charts"
            data-colors="#727cf5,#6c757d,#0acf97,#fa5c7c,#e3eaef"
          >
            <apx-chart
              [series]="pieChart.series!"
              [chart]="pieChart.chart!"
              [labels]="pieChart.labels!"
              [colors]="pieChart.colors!"
              [legend]="pieChart.legend!"
              [responsive]="pieChart.responsive!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->

  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Simple Donut Chart</h4>
        <div dir="ltr">
          <div
            id="simple-donut"
            class="apex-charts"
            data-colors="#39afd1,#ffbc00,#313a46,#fa5c7c,#0acf97"
          >
            <apx-chart
              [series]="donutChart.series!"
              [chart]="donutChart.chart!"
              [labels]="donutChart.labels!"
              [colors]="donutChart.colors!"
              [legend]="donutChart.legend!"
              [responsive]="donutChart.responsive!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->
</div>
<!-- end row-->
