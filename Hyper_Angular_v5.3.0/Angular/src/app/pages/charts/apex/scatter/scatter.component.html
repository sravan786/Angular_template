<app-pagetitle
  title="Scatter Charts"
  subtitle="Apex"
  pagetitle="Hyper"
></app-pagetitle>

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Scatter (XY) Chart</h4>
        <div dir="ltr">
          <div
            id="basic-scatter"
            class="apex-charts"
            data-colors="#39afd1,#ffbc00,#727cf5"
          >
            <apx-chart
              [series]="basicscatterChart.series!"
              [chart]="basicscatterChart.chart!"
              [xaxis]="basicscatterChart.xaxis!"
              [yaxis]="basicscatterChart.yaxis!"
              [colors]="basicscatterChart.colors!"
              [grid]="basicscatterChart.grid!"
              [legend]="basicscatterChart.legend!"
              [responsive]="basicscatterChart.responsive!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->

  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Scatter Chart - Datetime</h4>
        <div dir="ltr">
          <div
            id="datetime-scatter"
            class="apex-charts"
            data-colors="#6c757d,#ffbc00,#727cf5,#0acf97,#fa5c7c"
          >
            <apx-chart
              [series]="datetimescatterChart.series!"
              [chart]="datetimescatterChart.chart!"
              [dataLabels]="datetimescatterChart.dataLabels!"
              [xaxis]="datetimescatterChart.xaxis!"
              [yaxis]="datetimescatterChart.yaxis!"
              [colors]="datetimescatterChart.colors!"
              [grid]="datetimescatterChart.grid!"
              [legend]="datetimescatterChart.legend!"
              [responsive]="datetimescatterChart.responsive!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->
</div>
<!-- end row-->

<div class="row">
  <div class="col-xl-6">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title">Scatter - Images</h4>
        <div dir="ltr">
          <div
            id="scatter-images"
            class="apex-charts scatter-images-chart"
            data-colors="#3b5998,#e1306c"
          >
            <apx-chart
              [series]="imagescatterChart.series!"
              [chart]="imagescatterChart.chart!"
              [xaxis]="imagescatterChart.xaxis!"
              [yaxis]="imagescatterChart.yaxis!"
              [colors]="imagescatterChart.colors!"
              [legend]="imagescatterChart.legend!"
              [markers]="imagescatterChart.markers!"
              [fill]="imagescatterChart.fill!"
            >
            </apx-chart>
          </div>
        </div>
      </div>
      <!-- end card body-->
    </div>
    <!-- end card -->
  </div>
  <!-- end col-->
</div>
<!-- end row-->
